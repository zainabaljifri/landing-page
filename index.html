<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="row box">

    <div class="login-side col-lg-6">
      <div class="logo-sec">
        <img class="logo" src="images/logo.png" alt="">
        <h1>Hello Again!</h1>
        <p>Please enter your details</p>
      </div>
      <form class="row g-3">
        <div class="col-md-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="in form-control" id="inputEmail4" placeholder="Enter your email">
        </div>
        <div class="col-md-12">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="in form-control" id="inputPassword4" placeholder="●●●●●●●●">
        </div>

        <div class="col-6">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember for 30 days
            </label>
          </div>
        </div>
        <div class="col-6">
          <div class="forgot-password">
            <a href="#">Forgot Password</a>

          </div>

        </div>
        <div class="col-12 d-grid gap-2">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="col-12">
        <div class="sign-up">
          <label class="" for="">
            Don't have an account?
          </label>
          <a href="register.html"> Sign up</a>
        </div>

      </div>
    </div>

    <div class="img-side col-lg-6 d-none d-lg-block g-item rounded-end">
      <div class="inner-wrap">
        <img class="landing-img" src="images/landing-img.png" alt="">

      </div>

    </div>

  </div>

</body>
</html>
